<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>JS Pacman</title>
  </head>
  <body>

    <div class="panel">
      <h2>To My Girlfriend Anna</h2>
      <h1>Happy Valentine's Day</h1>
      <h2>I Love You With All My Heart!</h2>
      <h2>You mean alot to me<3</h2>
      <h2>But before you get a little suprise you need to complete the game!</h2>
      <h2>Get all the dots to claim your price!</h2>
    </div>

    <button id="start-button">Start Game</button>
    <div id="wrapper">
      <div id="game"></div>
      <div id="score"></div>
    </div>
    <div id="gameover">
      <!-- <img src="gameover.gif" alt="game over" /> -->
    </div>
    <script src="./index.js" type="module"></script>
  </body>
